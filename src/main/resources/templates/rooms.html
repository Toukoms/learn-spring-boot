<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<table>
    <caption>Rooms</caption>
    <thead>
        <th>Number</th>
        <th>Name</th>
        <th>Bed Info</th>
    </thead>
    <tbody>
        <tr th:each="room:${rooms}">
            <td th:text="${room.number}">Number</td>
            <td th:text="${room.name}">Name</td>
            <td th:text="${room.info}">Bed Info</td>
        </tr>
    </tbody>
</table>
</body>
</html>
